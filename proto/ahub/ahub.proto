syntax = "proto3";

package auth;

option go_package = "wasp.ahub.v1;ahubv1";

service Auth {
  rpc Register (RegisterRequest) returns (RegisterResponse);
  rpc RegisterVerify (RegisterVerifyRequest) returns (RegisterVerifyResponse);
  rpc Login (LoginRequest) returns (LoginResponse);
  rpc Logout (LogoutRequest) returns (LogoutResponse);
}

message RegisterRequest {
  string first_name = 1;
  string last_name = 2;
  oneof login {
    string email = 3;
    string phone = 4;
  }
  string password = 5;
}

message RegisterResponse {
  bool success = 1;
  string message = 2;
  string registration_token = 3;
}

message RegisterVerifyRequest {
  string registration_token = 1;
  int32 code = 2;
}

message RegisterVerifyResponse {
  bool success = 1;
  string message = 2;
  string access_token = 3;
  string refresh_token = 4;
}

message LoginRequest {
  oneof login {
    string email = 1;
    string phone = 2;
  }
  string password = 3;
}

message LoginResponse {
  bool success = 1;
  string message = 2;
  string access_token = 3;
  string refresh_token = 4;
}

message AuthRefreshRequest {
  string refresh_token = 1;
}

message AuthRefreshResponse {
  bool success = 1;
  string message = 2;
  string access_token = 3;
  string refresh_token = 4;
}

message LogoutRequest {
  string refresh_token = 1;
}

message LogoutResponse {
  bool success = 1;
  string message = 2;
}